<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">

        <h2 id="cat-name" data-bind="text: cat().name"></h2>
        <h3 id="cat-level" data-bind="text: cat().level"></h3>
        <div id="cat-count" data-bind="text: cat().clickCount"></div>
        <img id="cat-img" src="" alt="cute cat" data-bind="click: incrementCounter, attr: {src: cat().imgSrc}">
        <h4>Nicknames:</h4>
        <ul data-bind="foreach: cat().nicknames">
            <li>
                <span data-bind="text: $data"></span>
            </li>
        </ul>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
